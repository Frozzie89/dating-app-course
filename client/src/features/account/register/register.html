<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input class="input w-full" type="text" name="email" [(ngModel)]="credentials.email" placeholder="Email">
            <input class="input w-full" type="text" name="displayName" [(ngModel)]="credentials.displayName"
                placeholder="Display Name">
            <input class="input w-full" type="password" name="password" [(ngModel)]="credentials.password"
                placeholder="Password">

            <div class="flex items-center justify-end gap-3">
                <button class="btn" (click)="cancel()" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
